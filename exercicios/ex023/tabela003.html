<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lular</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <!-- <td>L</td> -->
            <td colspan="2">M</td>
        </tr>
    </table>
    <br>
    <table>
        <caption>Tabela que eu mesmo criei</caption>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="4">E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>O</td>
            <td>P</td>
            <td>Q</td>
        </tr>
        <tr>
            <td>S</td>
            <td colspan="2">T</td>
        </tr>
    </table>
    
</body>
</html>
